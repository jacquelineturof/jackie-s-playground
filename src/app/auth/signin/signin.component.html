<div class = "container">
  <app-nav></app-nav>
  <div class = "header">
    <h1>WELCOME</h1>
    <p>Login or Sign Up To Begin Organizing Your Bitmex Accounts!</p>
    <div class = "links">
      <a (click) = "goTo('signup')">Sign Up</a><a (click) = "goTo('about')">About Us</a>
    </div>

  </div>
  <div class = "form">
    <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
      <div class = "form-group">
        <label for = "email">Email</label>
        <input type = "email"
               id = "email"
               class = "form-control"
               formControlName = "email"
               required>
        <span class = "help-block"
              *ngIf = "loginForm.get('email').errors['required'] && loginForm.get('email').touched">
                <p>Please enter an email address!</p>
        </span>
        <span class = "help-block"
              *ngIf = "loginForm.get('email').errors['email'] && loginForm.get('email').touched">
                <p>Please enter an email address!</p>
        </span>
        <label for = "password">Password</label>
        <input type = "password"
                id = "password"
                class = "form-control"
                formControlName = "password"
                required>
        <span class = "help-block"
              *ngIf = "loginForm.get('password').errors['required'] && loginForm.get('password').touched">
                <p>Please enter a password!</p>
        </span>
        <div class = "button-control">
          <button type = "submit" class = "button">LOG IN</button>
          <button type = "button" class = "button"
                  (click) = "forgotPassword()">FORGOT PASSWORD</button>
        </div>
      </div>
    </form>
  </div>
</div>
